<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Grid of Black and White Squares with Canvas</title>

<body>


<p id="demo">Game of Life!</p>

<canvas id="gridCanvas"></canvas>

<button id="runButton" type="button">Run</button>

<button id="stepButton" type="button">Step</button>

<button id="clearButton" type="button" >Clear</button>

<input type="range" id="speedSlider" name="speed" min="1" max="10" value="1" step="1"/>
<label for="speedSlider">Speed: </label><output id="speedValue"></output>

<button id="pattern1Button" type="button">Place Pattern</button>
<button id="pattern2Button" type="button">Place Pattern</button>
<button id="pattern3Button" type="button">Place Pattern</button>
<button id="pattern4Button" type="button">Place Pattern</button>
